<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack CDG</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="card-deck-css/css/cardstarter.css"
      type="text/css"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="ctr">
      <div class="startOver">
        <button>Restart</button>
        <!-- <div>Blackjack Pays 3 to 2</div>
        <div>Dealer Must Stand on All 17</div>
        <div>6 Decks are in Play</div> -->
      </div>

      <div class="msgCtr">
        <div>Press the deal button to begin the game</div>
      </div>

      <div class="bank">
        <div>Bank: </div>
        <div>Bet: </div>
      </div>

      <div class="buttons"></div>

      <div class="dealerCtr"></div>

      <div class="playerCtr"></div>

      <div class="results">
        <div>Dealer:</div>
        <div>Player:</div>
      </div>

      <div class="chips">
        <button class="preHand">$5</button>
        <button class="preHand">$10</button>
        <button class="preHand">$20</button>
      </div>

      <div class="Rules">
      </div>

    </div>
  </body>
</html>
