<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack p1CDG</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="card-deck-css/css/cardstarter.css"
      type="text/css"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="ctr">
      <div class="startOver">
        <button>Rage Quit</button>
      </div>

      <div class="msgCtr">
        <div>Message Box:</div>
        <div>Press the deal button to begin the game</div>
      </div>

      <div class="bank">
        <div>Total Remaining:</div>
        <div>Total Bet:</div>
      </div>

      <div class="buttons">
        <button class="dealBtn">Deal</button>
        <button class="hitBtn">Hit</button>
        <button class="standBtn">Stand</button>
      </div>

      <div class="dealerCtr">
        <div class="card outline"></div>
      </div>

      <div class="playerCtr">
        <div class="card outline"></div>
      </div>

      <div class="results">
        <div>Dealer:</div>
        <div>Player:</div>
      </div>

      <div class="chips">
        <button class="preHand">$5</button>
        <button class="preHand">$10</button>
        <button class="preHand">$20</button>
      </div>
    </div>
  </body>
</html>
